<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>

<body>
    <main class="container">
        <picture class="preview">
            <img class="product-desktop" src="./src/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>

        <picture class="preview">
            <img class="product-mobile" src="./src/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>

        <div class="informations">
            <div class="text">
                <h2 class="category">Perfume</h2>

                <h1 class="title">Gabrielle Essence Eau De Parfum
                </h1>

                <p class="about">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
            </div>

            <div class="price">
                <p class="new-price">$149.99</p>
                <p class="old-price">$169.99</p>
            </div>

            <button class="cart-button">
                <img class="cart" src="./src/images/icon-cart.svg" alt="Cart">
                <span>Add to Cart</span>
            </button>
        </div>
    </main>
</body>

</html>
